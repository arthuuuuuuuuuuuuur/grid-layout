<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Define o layout da página com Grid */
        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav main-content main-content"
                "footer footer footer";
            grid-template-rows: 100px 1fr 50px;
            grid-template-columns: 200px 1fr;
            gap: 20px; 
            height: 100vh; 
            padding: 20px; 
            box-sizing: border-box; 
        }

       
        .header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc; 
            font-size: 24px;
        }

       
        .nav {
            grid-area: nav;
            background-color: #f4f4f4; 
            border-right: 1px solid #ccc; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        
        .main-content {
            grid-area: main-content;
            background-color: #ffffff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px; 
        }

      
        .footer {
            grid-area: footer;
            background-color: #333; 
            color: white; 
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc; 
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">Cabeçalho</header>
        <nav class="nav">Navegação</nav>
        <main class="main-content">Conteúdo Principal</main>
        <footer class="footer">Rodapé</footer>
    </div>
</body>
</html>
